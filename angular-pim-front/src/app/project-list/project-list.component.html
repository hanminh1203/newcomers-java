<div class="project-list">
  <h4>Project list</h4>
  <form class="search-form" [formGroup]="searchForm" (ngSubmit)="search()">
  <div class="row">
    <input class="col-md-4" placeholder="Project number, name, customer name" formControlName="searchString">
    <select class="col-md-2" formControlName="status">
      <option value=""hidden>Project status</option>
      <option *ngFor="let s of statusArr" [value]="s" >{{ s }}</option>
    </select>
    <div class="col-md-1"></div>
    <div class="col-md-4">
    <button type="submit"class="col-md-6">Search Project</button>
    <a (click)="reset()" id="reset" class="col-md-4">Reset search</a>
    </div>
  </div>
</form>
  <table>
    <thead>
      <tr>
        <th class="check-box"></th>
        <th class="project-number">Number</th>
        <th class="name">Name</th>
        <th class="status">Status</th>
        <th class="customer">Customer</th>
        <th class="start-date">Start Date</th>
        <th class="delete">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projectList">
        <td class="check-box"><input type="checkbox" [disabled]="project.status!==statusArr[0]" [checked]="isSelected(project)" (change)="toggleSelection(project)"></td>
        <td class="project-number number"><a [routerLink]="['/projects', project.id]">{{ project.projectNumber }}</a></td>
        <td class="name">{{ project.name }}</td>
        <td class="status">{{ project.status }}</td>
        <td class="customer">{{ project.customer }}</td>
        <td class="start-date">{{ project.startDate }}</td>
        <td class="delete"><img src="./assets/delete-button.png" *ngIf="project.status ===statusArr[0]" (click)="delete(project)"></td>
      </tr>
    </tbody>
  </table>
  <div class="delete-many" *ngIf="selectedProjects[0]">
    <p>{{selectedProjects.length}} item(s) selected</p>
    <p (click)="deleteAll()">delete selected item<img class="delete" src="./assets/delete-button.png"></p> 
  </div>
